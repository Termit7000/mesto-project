<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект Яндекс Практикум. 5 месяц: валидация форм" />
  <meta name="keywords" content="HTML5, CSS, javaScript" />
  <meta name="author" content="Иванов Сергей" />
  <title>Место</title>
</head>

<body class="page">

  <header class="page__header header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип проекта" class="header__logo">
  </header>

  <main class="page__content">

    <section class="page__profile profile" aria-label="Описание профиля">
      <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="button profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="button profile__add-button" aria-label="Добавить фото" type="button">

      </button>
    </section>

    <section class="page__elements" aria-label="Картинки">
      <ul class="page__list elements">
      </ul>
    </section>
  </main>

  <footer class="page__footer footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup__profile">
    <div class="popup__container">

      <form name="profile-form" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">

          <label for="popup__input_name" class="popup__input-label">
            <input type="text" placeholder="Имя" required value="Жак-Ив Кусто" class="popup__input popup__input_name"
              id="popup__input_name" name="popup__input_name" minlength="2" maxlength="40">
            <span class="popup__input-error" id="popup__input_name-error"></span>
          </label>

          <label for="popup__input_description" class="popup__input-label">
            <input type="text" placeholder="О себе" required value="Исследователь океана"
              class="popup__input popup__input_description" id="popup__input_description"
              name="popup__input_description" minlength="2" maxlength="200">
            <span class="popup__input-error" id="popup__input_description-error"></span>
          </label>

        </fieldset>
        <button type="submit" class="button popup__button popup__button_event_submit">Сохранить</button>
      </form>

      <button class="button popup__button popup__button_event_close" aria-label="Закрыть форму"></button>
    </div>
  </div>

  <div class="popup popup__card">
    <div class="popup__container">

      <form name="card-form" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input-container">

          <label for="popup__input_img-name" class="popup__input-label">
            <input type="text" placeholder="Название" required class="popup__input popup__input_img-name"
              id="popup__input_img-name" name="popup__input_img-name" minlength="2" maxlength="30">
            <span class="popup__input-error" id="popup__input_img-name-error"></span>
          </label>

          <label for="popup__input_img-link" class="popup__input-label">
            <input type="url" placeholder="Cсылка на картинку" required class="popup__input popup__input_img-link"
              id="popup__input_img-link" name="popup__input_img-link">
            <span class="popup__input-error" id="popup__input_img-link-error"></span>
          </label>

        </fieldset>
        <button type="submit" class="button popup__button popup__button_event_submit">Создать</button>
      </form>

      <button class="button popup__button popup__button_event_close" aria-label="Закрыть форму"></button>
    </div>
  </div>

  <div class="popup popup__img">
    <div class="popup__container image-modal">

      <figure class="image-modal__content">
        <img src="" alt="Тест" class="image-modal__body">
        <figcaption class="image-modal__caption"></figcaption>
      </figure>

      <button class="button popup__button popup__button_event_close" aria-label="Закрыть форму"></button>
    </div>
  </div>

  <div class="popup popup__confirmation">
    <div class="popup__container confirmation">

      <form class="popup__form confirmation__form">
        <p class="popup__title">Вы уверены?</p>
        <button class="button popup__button popup__button_event_submit">Да</button>
      </form>
      <button type="submit" class="button popup__button popup__button_event_close" aria-label="Закрыть форму"></button>
    </div>
  </div>

  <div class="popup popup__avatar">
    <div class="popup__container avatar">

      <form class="popup__form avatar__form">
        <p class="popup__title">Обновить аватар</p>

        <fieldset class="popup__input-container">

          <label for="avatar__link" class="popup__input-label">
            <input type="url" placeholder="Cсылка на картинку" required class="popup__input popup__input_img-link avatar__link"
              id="avatar__link" name="avatar__link">
            <span class="popup__input-error" id="avatar__link-error"></span>
          </label>
        </fieldset>

        <button class="button popup__button popup__button_event_submit">Сохранить</button>
      </form>
      <button type="submit" class="button popup__button popup__button_event_close" aria-label="Закрыть форму"></button>
    </div>
  </div>

  <template class="templates">

    <li class="elements__list-item">
      <article class="card" aria-label="Место">

        <button class="button card__popup-button" type="button">
          <img src="" alt="" class="card__img">
        </button>

        <div class="card__caption">
          <h2 class="card__text">Карачаево-Черкессия</h2>

          <div class="card__like-container">
            <button class="button card__like-button" aria-label="Нравится" type="button"></button>
            <p class="card__count-likes">0</p>
          </div>

        </div>

        <button class="button card__trash-button" type="button" aria-label="Удалить"></button>
      </article>
    </li>
  </template>
</body>

</html>
