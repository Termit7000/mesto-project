<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект Яндекс Практикум. 2 месяц, 2 проект: работа с формами" />
  <meta name="keywords" content="HTML5, CSS" />
  <meta name="author" content="Иванов Сергей" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">

  <header class="page__header header">
    <img src="./images/logo.svg" alt="логотип проекта" class="header__logo">
  </header>

  <main class="page__content">
    <section class="page__profile profile" aria-label="Описание профиля">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="button profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="button profile__add-button" aria-label="Добавить фото" type="button">
        <img src="./images/add-button.svg" alt="" class="profile__button-img">
      </button>
    </section>

    <section class="page__elements" aria-label="Картинки">
      <ul class="page__list elements">
      </ul>
    </section>
  </main>

  <footer class="page__footer footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup__profile">
    <div class="popup__container">

      <form name="profile-form" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">

          <input type="text" placeholder="Ваше имея" required value="Жак-Ив Кусто"
            class="popup__item popup__input-container_name" id="login" name="login">
          <input type="text" placeholder="Краткое описание" required value="Исследователь океана"
            class="popup__item popup__input-container_job" id="description" name="description">

        </fieldset>
        <button type="submit" class="button popup__button  popup__button_event_submit">Сохранить</button>
      </form>

      <button class="button popup__button popup__button_event_close" aria-label="Закрыть форму"></button>
    </div>
  </div>

  <div class="popup popup__card">
    <div class="popup__container">

      <form name="card-form" class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input-container">

          <input type="text" placeholder="Название" required class="popup__item popup__input-container_name"
            id="imgName" name="imgName">
          <input type="url" placeholder="Cсылка на картинку" required class="popup__item popup__input-container_link"
            id="imgLink" name="imgLink">

        </fieldset>
        <button type="submit" class="button popup__button  popup__button_event_submit">Создать</button>
      </form>

      <button class="button popup__button popup__button_event_close" aria-label="Закрыть форму"></button>
    </div>
  </div>

  <div class="popup popup__img">
    <div class="popup__container image-modal">

      <figure class="image-modal__content">
        <img src="./images/karachaevsk.png" alt="Тест" class="image-modal__body">
        <figcaption class="image-modal__caption">Карачаево-Черкессия</figcaption>
      </figure>

      <button class="button popup__button popup__button_event_close" aria-label="Закрыть форму"></button>
    </div>
  </div>

  <template class="templates">

    <li class="elements__list-item">
      <article class="card" aria-label="Место">

        <button class="button card__popup-button" type="button">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__img">
        </button>

        <div class="card__caption">
          <h2 class="card__text">Карачаево-Черкессия</h2>
          <button class="button card__like-button" aria-label="Нравится" type="button"></button>
        </div>

        <button class="button card__trash-button" type="button" aria-label="Удалить"></button>
      </article>
    </li>

  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
